<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Video Current Time</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <video id="myVideo" width="600" controls>
        <source src="chinobio.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <br>
    <button id="changeTimeButton1">Change Time to 10s</button>
    <button id="changeTimeButton2">Change Time to 20s</button>
    <button id="changeTimeButton3">Change Time to 30</button>
    <button id="changeTimeButton4">Change Time to 40</button>

    <script src="script.js"></script>
</body>

</html>
